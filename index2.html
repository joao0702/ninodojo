<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Pop-up</title>
    <style>
        /* Estilizando o botão */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilizando o pop-up */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Estilizando o fundo escurecido */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        /* Estilizando o botão de fechar */
        .close-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="openPopupBtn">Abrir Pop-up</button>

    <!-- Elemento do pop-up -->
    <div id="popup" class="popup">
        <h2>Este é o pop-up!</h2>
        <p>Clique no botão abaixo para fechar.</p>
        <button id="closePopupBtn" class="close-btn">Fechar</button>
    </div>

    <!-- Elemento do fundo escurecido -->
    <div id="overlay" class="overlay"></div>

    <script>
        // Selecionando os elementos
        const openPopupBtn = document.getElementById('openPopupBtn');
        const closePopupBtn = document.getElementById('closePopupBtn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        // Função para abrir o pop-up
        openPopupBtn.addEventListener('click', function() {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Função para fechar o pop-up
        closePopupBtn.addEventListener('click', function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Fechar o pop-up ao clicar no fundo escurecido
        overlay.addEventListener('click', function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>

</body>
</html>
